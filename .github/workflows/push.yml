name: Deploy CI
on: [push, pull_request]
jobs:
  deploy:
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      ENV_PRODUCTION: ${{ secrets.ENV_PRODUCTION }}
    runs-on: ubuntu-latest
    steps:
      - name: Check secrets
        if: ${{ !env.VERCEL_TOKEN || !env.VERCEL_ORG_ID || !env.VERCEL_PROJECT_ID || (github.ref_name == 'master' && !env.ENV_PRODUCTION )}}
        run: |
          if (${{!env.VERCEL_TOKEN}}); then echo "secrets.VERCEL_TOKEN does not set the value"; fi;
          if (${{!env.VERCEL_ORG_ID}}); then echo "secrets.VERCEL_ORG_ID does not set the value"; fi;
          if (${{!env.VERCEL_PROJECT_ID}}); then echo "secrets.VERCEL_PROJECT_ID does not set the value"; fi;
          if (${{!env.ENV_PRODUCTION}}); then echo "secrets.ENV_PRODUCTION does not set the value"; fi;
          exit 1

      - name: Checkout
        uses: actions/checkout@v3

      - name: Get the production environment.env file
        if: ${{ env.ENV_PRODUCTION && github.ref_name == 'master' }}
        run: |
          cat > .env.production <<EOF
          ${{ secrets.ENV_PRODUCTION }}
          EOF

      - name: Deploy to Vercel Action(Production Environment)
        if: ${{ env.ENV_PRODUCTION && github.ref_name == 'master' }}
        uses: BetaHuhn/deploy-to-vercel-action@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          WORKING_DIRECTORY: ./
          GITHUB_DEPLOYMENT: false
          BUILD_ENV: |
            NODE_ENV=production 
            REACT_APP_ENV=pro

      - name: Deploy to Vercel Action(Test Environment)
        if: ${{ github.ref_name == 'dev' }}
        uses: BetaHuhn/deploy-to-vercel-action@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          WORKING_DIRECTORY: ./
          GITHUB_DEPLOYMENT: false
          BUILD_ENV: |
            NODE_ENV=test 
            REACT_APP_ENV=test

      - name: Deploy to Vercel Action(Development environment)
        if: ${{ github.ref_name != 'master' && github.ref_name != 'dev' }}
        uses: BetaHuhn/deploy-to-vercel-action@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          WORKING_DIRECTORY: ./
          GITHUB_DEPLOYMENT: false
          BUILD_ENV: |
            NODE_ENV=development 
            REACT_APP_ENV=dev
